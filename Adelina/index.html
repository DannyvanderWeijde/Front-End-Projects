<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@900&family=Work+Sans&family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">

    <title>Adelina</title>
</head>
<body>
    <header class="header">
        <section class="logo__container">
            <a class="logo__link" href="#">
                <img class="logo" src="./images/logo.svg" alt="logo">
            </a>
        </section>
    </header>
    <main class="main">
        <section class="intro">
            <img class="intro__image" src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=861,h=915,fit=scale-down/adelinaposca/commitee-01-AQEjjOBZzGh5oE4w.png" alt="img">
            <h1 class="intro__title">ADELINA</h1>
            <img class="intro__label" src="https://assets.zyrosite.com/adelinaposca/illustrator-A85llvKEW3i1n9kZ.svg" alt="img">
            <h3 class="intro__title-sub">Palmer</h3>
            <p class="intro__text">This is the name that was given to me because I was born. Once I was done with getting out of the womb, I grew up and that led to me illustrating and designing things. </p>
        </section>
    </main>
</body>
</html>
