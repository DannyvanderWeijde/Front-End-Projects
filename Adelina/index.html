<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@900&family=Work+Sans:wght@400;800&family=Lobster&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3bc34ec08d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.css">

    <title>Adelina</title>
</head>
<body>
    <header class="header">
        <section class="logo__container">
            <a class="logo__link" href="#">
                <img class="logo" src="./images/logo.svg" alt="logo">
            </a>
        </section>
    </header>
    <main class="main">
        <section class="intro">
            <img class="intro__image" src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=861,h=915,fit=scale-down/adelinaposca/commitee-01-AQEjjOBZzGh5oE4w.png" alt="img">
            <h1 class="intro__title">ADELINA</h1>
            <img class="intro__label" src="https://assets.zyrosite.com/adelinaposca/illustrator-A85llvKEW3i1n9kZ.svg" alt="img">
            <h3 class="intro__title-sub">Palmer</h3>
            <p class="intro__text">This is the name that was given to me because I was born. Once I was done with getting out of the womb, I grew up and that led to me illustrating and designing things. </p>
        </section>
        <section class="social">
            <div class="social__container">
                <span class="social__text">
                    Follow me on social media right now:
                    <div class="social__icons">
                        <a class="social__link" href="https://www.twitter.com" target="_blank">
                            <i class="social__icon fa-brands fa-twitter"></i>
                        </a>
                        <a class="social__link" href="https://www.facebook.com" target="_blank">
                            <i class="social__icon fa-brands fa-facebook"></i>
                        </a>
                        <a class="social__link" href="https://www.instagram.com" target="_blank">
                            <i class="social__icon fa-brands fa-instagram"></i>
                        </a>
                    </div>
                </span>
                <span class="social__text">
                    Good job!
                </span>
            </div>
        </section>
        <section class="gallery">
            <div class="gallery__container">
                <h3 class="gallery__title">
                    I do <span class="highlight">draw</span> sometimes
                </h3>
            </div>
        </section>
    </main>
</body>
</html>
